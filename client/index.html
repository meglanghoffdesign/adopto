<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopto | Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center max-w-sm w-full px-4">
      <!-- Logo -->
      <div class="mb-6">
        <img src="/logo.png" alt="Adopto Logo" class="mx-auto h-10" />
        <!-- Replace /logo.png with actual logo path -->
      </div>

      <!-- Illustration -->
      <img
        src="/illustration.png"
        alt="People with pets"
        class="mx-auto w-full max-h-72 object-contain mb-6"
      />
      <!-- Replace /illustration.png with actual image path -->

      <!-- Heading and Text -->
      <h1 class="text-xl font-semibold mb-2">Hello World</h1>
      <p class="text-gray-600 text-sm mb-6">
        Tagline goes here! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vitae.
      </p>

      <!-- Buttons -->
      <div class="space-y-3">
        <a
          href="/login"
          class="block w-full text-white bg-black py-2 rounded hover:opacity-90 transition"
          >Login</a
        >
        <a
          href="/register"
          class="block w-full bg-purple-300 text-black py-2 rounded hover:bg-purple-400 transition"
          >Register</a
        >
      </div>
    </div>
  </body>
</html>
